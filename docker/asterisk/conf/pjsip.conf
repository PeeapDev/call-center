[global]
max_forwards=70
user_agent=CallCenterAsterisk

[transport-udp]
type=transport
protocol=udp
bind=0.0.0.0:5060

[endpoint-1001]
type=endpoint
transport=transport-udp
context=from-internal
allow=ulaw,alaw,opus
auth=auth-1001
aors=aor-1001
rewrite_contact=yes
rtp_symmetric=yes
force_rport=yes

[auth-1001]
type=auth
auth_type=userpass
password=1001pass
username=1001

[aor-1001]
type=aor
max_contacts=1

