[general]
enabled = yes
bindaddr = 0.0.0.0
bindport = 8088

; WebRTC WebSocket Support - serve everything on TLS port 8089
; Koyeb only exposes one port, so we serve ARI + WebSocket on same port
tlsenable = yes
tlsbindaddr = 0.0.0.0:8089
tlscertfile = /etc/asterisk/keys/asterisk.pem
tlsprivatekey = /etc/asterisk/keys/asterisk.key
tlscipher = ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384

; Enable static content and session management
enablestatic = yes
sessionlimit = 200

; Enable CORS for WebRTC
enabled_cors = yes
cors_allowmethods = GET,POST,OPTIONS,PUT,DELETE
cors_allowheaders = Content-Type,X-Requested-With,Authorization,X-Auth-Token
cors_alloworigins = *
cors_allowcredentials = yes
